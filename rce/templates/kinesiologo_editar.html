{% load static %}

<!DOCTYPE html>
<html>
<head>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <h1>Actualizar datos del kinesiologo</h1>

    <form method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <th>Nombre:</th>
                <td>{{ form.nombre }}</td>
            </tr>
            <tr>
                <th>Especialidad:</th>
                <td>{{ form.especialidad }}</td>
            </tr>
            <tr>
                <th>Dirección:</th>
                <td>{{ form.direccion }}</td>
            </tr>
            <tr>
                <th>Telefono:</th>
                <td>{{ form.telefono }}</td>
            </tr>
        </table>
        <button type="submit" class="btn">Actualizar</button>
    </form>

    <section>
        <a href="/kinesiologo/list/kine/">Ir a registro de kinesiólogos--></a>
    </section>
</body>
</html>
