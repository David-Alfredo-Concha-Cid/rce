{% load static %}
<!DOCTYPE html>
<html>
<head>
    
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <title>Eliminar Deportista</title>
    
</head>
<body>
    <h1>Eliminar Deportista</h1>
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>¿Deseas eliminar este deportista?</legend>
            <ul>
                <li>Nombre: {{ depor.nombre }}</li>
            </ul>
        </fieldset>
        <button type="submit">Sí, estoy seguro.</button>
    </form>
    <section>
        <a href="/Deportista/list/depor">Retornar--></a>
    </section>
</body>
</html>
